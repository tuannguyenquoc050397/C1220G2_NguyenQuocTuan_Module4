<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/blogs">back to list</a>
<form th:action="@{create}" th:object="${blog}" method="post">
    <p>Name</p>
    <input type="text" th:field="*{name}">
    <p>Content</p>
    <textarea rows="4" cols="50" th:field="*{content}">
    </textarea>
    <p>Category</p>
    <select th:field="*{category}">
        <option th:each="p : ${categoryList}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <p>Date</p>
    <input type="date" th:field="*{dayPost}">

    <input type="submit">

</form>

</body>
</html>
