<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Blog list</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Content</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="blog : ${blogList}" >
        <tr>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.content}"></td>
        </tr>
    </th:block>
    </tbody>
</table>

<div>
    <a th:href="@{/categories/showPost/__${id}__(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Previous</a>
    <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
    <a th:href="@{/categories/showPost/__${id}__(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>

</body>
</html>
