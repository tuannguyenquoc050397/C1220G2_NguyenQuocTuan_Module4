<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="background-image: url('https://i.pinimg.com/originals/4c/32/b8/4c32b8c9d316da2348be65685f578264.jpg')">
<h3 style="text-align: center">Create Product</h3>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{create-product}" th:object="${product}" method="post">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Enter Name">
                    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                </div>
                <div class="form-group">
                    <label for="cost">Cost</label>
                    <input type="number" th:field="*{cost}" class="form-control" id="cost" placeholder="Enter Cost">
                </div>

                <div class="form-group">
                    <label for="Description">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="Description" placeholder="Enter Description">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Category</label>
                    <select th:field="*{category}"  class="form-control" id="exampleFormControlSelect1">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a type="button" class="btn btn-primary btn-lg" href="/product">Close</a>

            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
