<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<h3>Edit Customer</h3>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form th:action="@{/customers/edit-customer}" th:object="${customer}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="DateOfBirth">DateOfBirth</label>
                    <input type="text" th:field="*{dateOfBirth}" class="form-control" id="DateOfBirth" placeholder="Enter DateOfBirth">
                </div>
                <div class="row">
                    <div class="col-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{gender}" name="Gender" id="exampleRadios1" value="1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Nam
                            </label>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" th:field="*{gender}" name="Gender" id="exampleRadios2" value="0">
                            <label class="form-check-label" for="exampleRadios2">
                                Nu
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="IdCard">IdCard</label>
                    <input type="text" th:field="*{idCard}" class="form-control" id="IdCard" placeholder="Enter IdCard">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="Phone" placeholder="Enter Phone">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="Email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="Address" placeholder="Enter Address">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Type Customer</label>
                    <select th:field="*{customerType}"  class="form-control" id="exampleFormControlSelect1">
                        <option th:each="p : ${customerTypeList}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
