<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<h3>Create Employee</h3>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form th:action="@{/employees/create-employee}" th:object="${employee}" method="post">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" placeholder="Enter Name">
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </div>
                <div class="form-group">
                    <label for="DateOfBirth">DateOfBirth</label>
                    <input type="text" th:field="*{dateOfBirth}" class="form-control" id="DateOfBirth" placeholder="Enter DateOfBirth">
                </div>

                <div class="form-group">
                    <label for="IdCard">IdCard</label>
                    <input type="text" th:field="*{idCard}" class="form-control" id="IdCard" placeholder="Enter IdCard">
                    <td th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">Name Error</td>

                </div>

                <div class="form-group">
                    <label for="Salary">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" id="Salary" placeholder="Enter Salary">

                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="Phone" placeholder="Enter Phone">
                    <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>

                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="Email" placeholder="Enter Email">
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="Address" placeholder="Enter Address">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Position</label>
                    <select th:field="*{position}"  class="form-control" id="exampleFormControlSelect1">
                        <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Position</label>
                    <select th:field="*{educationDegree}"  class="form-control" id="exampleFormControlSelect2">
                        <option th:each="p : ${educationDegrees}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Position</label>
                    <select th:field="*{division}"  class="form-control" id="exampleFormControlSelect3">
                        <option th:each="p : ${divisions}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
                <a type="button" class="btn btn-primary btn-lg" href="/customers">Close</a>

            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
