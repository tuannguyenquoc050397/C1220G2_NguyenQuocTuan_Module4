<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<h3>Edit Employee</h3>

<div class="container">
    <div class="row">
        <div class="col-6">
            <form  th:object="${employee}" >

                <input type="text" th:field="*{id}" readonly>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="Name" readonly>
                </div>
                <div class="form-group">
                    <label for="DateOfBirth">DateOfBirth</label>
                    <input type="text" th:field="*{dateOfBirth}" class="form-control" id="DateOfBirth" readonly>
                </div>

                <div class="form-group">
                    <label for="IdCard">IdCard</label>
                    <input type="text" th:field="*{idCard}" class="form-control" id="IdCard" readonly>

                </div>

                <div class="form-group">
                    <label for="Salary">Salary</label>
                    <input type="number" th:field="*{salary}" class="form-control" id="Salary" readonly>

                </div>
                <div class="form-group">
                    <label for="Phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="Phone" readonly>


                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="Email" readonly>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="Address" readonly>
                </div>

                <div class="form-group">
                    <label for="Position">Position</label>
                    <input type="text" th:value="${employee.position.name}" class="form-control" id="Position" readonly>
                </div>
                <div class="form-group">
                    <label for="Division">Division</label>
                    <input type="text" th:value="${employee.division.name}" class="form-control" id="Division" readonly>
                </div>
                <div class="form-group">
                    <label for="EducationDegree">EducationDegree</label>
                    <input type="text" th:value="${employee.educationDegree.name}" class="form-control" id="EducationDegree" readonly>
                </div>
                <a type="button" class="btn btn-primary btn-lg" href="/employees">Close</a>

            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
