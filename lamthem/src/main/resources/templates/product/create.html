<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/product/create-product}" th:object="${product}" method="post">
    <p>Name</p>
    <input type="text" th:field="*{name}">
    <p>Category</p>
    <select th:field="*{category}">
        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    </br>

    <textarea rows="4" cols="50" th:field="*{productDetail.description}">
    </textarea>
    </br>
    <input type="text" th:field="*{productDetail.cost}">

    <input type="submit" value="submit">


</form>

</body>
</html>
